# Streamlit Configuration with WECA Branding
# See: https://docs.streamlit.io/library/advanced-features/configuration

[theme]
# WECA West Green as primary color
primaryColor = "#40A832"

# Clean white background
backgroundColor = "#FFFFFF"

# Light grey for secondary backgrounds
secondaryBackgroundColor = "#F0F2F6"

# WECA Black for text
textColor = "#1F1F1F"

# Sans serif font (Open Sans preferred, fallback to system)
font = "sans serif"

[server]
# Security settings
enableCORS = false
enableXsrfProtection = true

# File upload limit (200 MB)
maxUploadSize = 200

# Headless mode for deployment
headless = true

[browser]
# Gather usage statistics (set to false if privacy concerns)
gatherUsageStats = false

[client]
# Show error details in development
showErrorDetails = true
